<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="assets/pin.svg" alt="icone de localização" />
          <strong>Rio Grande do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">22°<span>16°</span></div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics"></div>
        <div class="stats">
          <img src="assets/temp-wind.svg" alt="icone-de-vento" />
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="assets/temp-humidity.svg" alt="icone-de-umidade" />
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div><div class="stats">
          <img src="assets/temp-wind.svg" alt="icone-de-vento" />
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
