<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clima</title>
  </head>
  <body>
    <main>
      <section class="temperature-now">
        <div class="location">
          <img src="assets/pin.svg" alt="icone de localização" />
          <strong>Rio Grande do Sul, SC</strong>
        </div>
        <div class="temp">
          <div class="number">
            18
            <div class="maxmin">22°<span>16°</span></div>
          </div>
          <div class="celsius">°C</div>
        </div>
        <div class="statistics">
          <div class="stats">
            <img src="assets/temp-wind.svg" alt="icone-de-vento" />
            <div class="info">
              <p>Vento</p>
              <h5>17 <span>km/h</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-humidity.svg" alt="icone-de-umidade" />
            <div class="info">
              <p>Umidade</p>
              <h5>17 <span>%</span></h5>
            </div>
          </div>
          <div class="stats">
            <img src="assets/temp-rain.svg" alt="icone-de-chuva" />
            <div class="info">
              <p>Chuva</p>
              <h5>10<span>%</span></h5>
            </div>
          </div>
        </div>
      </section>
      <section class="air-quality">
        <h2 class="title">
          <img src="assets/leaf.svg" alt="icone da folha de arvore" />
          Qualidade do Ar
        </h2>
        <p class="good">Boa</p>
        <p class="number">21</p>
        <div class="info">
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM10</small>
          </div>
          <div class="number">
            <p>2.1</p>
            <small>SO2</small>
          </div>
          <div class="number">
            <p>1.4</p>
            <small>NO2</small>
          </div>
          <div class="number">
            <p>21.2</p>
            <small>O3</small>
          </div>
          <div class="number">
            <p>0.7</p>
            <small>CO</small>
          </div>
          <div class="number">
            <p>12.9</p>
            <small>PM2.5</small>
          </div>
        </div>
      </section>
      <section class="Sun Time">
        <h2 class="title">
          <img src="assets/sun-time.svg" alt="icone de um sol com relogio dentro">
          Horário do Sol
        </h2>
        <div class="sun-chart-wrapper">
          <div class="sun-chart">
            <div class="chart">
              <img 
              src="assets/sun-chart.svg" alt="imagem de um grafico">
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
